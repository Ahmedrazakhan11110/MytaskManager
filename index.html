<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .task-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }
    .task-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .task-item {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-item.completed {
      text-decoration: line-through;
      background: rgba(0, 255, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="task-container">
    <h1>Task Manager</h1>
    <form id="taskForm" class="mb-3">
      <div class="input-group">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" required>
        <button class="btn btn-primary" id="addTaskBtn" type="submit">Add Task</button>
      </div>
    </form>
    <ul class="list-group task-list" id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
